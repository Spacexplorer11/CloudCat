<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CloudCat</title>
    <style>
        html,
        body,
        canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
<link rel="shortcut icon" href="/favicons/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="CloudCat" />
<link rel="manifest" href="/favicons/site.webmanifest" />
</head>

<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <h1 style="color: white; font-size: xxx-large; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" id="loading-message">Loading...</h1>
    <div id="gh-sponsor-button"
         style="position:absolute; top:10px; left:10px; z-index:10;">
        <!-- GitHub Sponsors -->
        <iframe
            src="https://github.com/sponsors/Spacexplorer11/button"
            title="Sponsor Spacexplorer11"
            height="32"
            width="114"
            style="border:0; border-radius:6px;"
        ></iframe>
    </div>
    <div id="bmc-button"
         style="position:absolute; top:10px; right:10px; z-index:10;">
	    <a href="https://www.buymeacoffee.com/spacexplorer11" target="_blank" style="cursor: pointer;"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>
    </div>
    <script src="gl.js"></script>
    <script src="sapp_jsutils.js"></script>
    <script src="quad-storage.js"></script>
    <script>
        load("cloudcat.wasm");
		document.getElementByID("loading-message").style.display = "none";
    </script>
</body>

</html>
